<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;

        }

        .sky {
            height: 67vh;
            width: 100%;
            background-image: url("assets/images/sky.jpg");
            background-size: cover;
            background-position: center;
            position: relative;
            overflow-x: hidden;

        }
        .highway{
          height: 200px;
/*            width: 500px;*/
            display: block;
            background-image: url("assets/images/road.jpg");
            position: relative;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1;
            animation: highway ;
        }
    </style>

</head>
<body>
<div class="sky"></div>
<div class = "highway"></div>

</body>
</html>
