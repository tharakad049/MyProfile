<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;

        }

        .sky {
            height: 70vh;
            width: 100%;
            background-image: url("assets/images/sky.jpg");
            background-size: cover;
            background-position: center;
            position: relative;
            overflow-x: hidden;

        }

        .highway {
            height: 200px;
            width: 500%;
            display: block;
            background-image: url("assets/images/road.jpg");
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1;
            background-repeat: repeat-x;
            animation: highway 5s linear infinite;
        }

        @keyframes highway {
            100% {
                transform: translateX(-3400px);
            }
        }


    </style>

</head>
<body>
<div class="sky"></div>
<div class="highway"></div>

</body>
</html>
